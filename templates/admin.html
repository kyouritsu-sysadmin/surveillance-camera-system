<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, shrink-to-fit=no, user-scalable=no">
    <link rel="stylesheet" href="/static/css/style_admin.css">
    <title>監視カメラシステム管理</title>
    <style>
        /* ローディングオーバーレイのスタイル */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        /* ステータスメッセージは初期状態では非表示 */
        #status-message {
            display: none;
        }
    </style>
</head>
<body>
    <!-- ローディングオーバーレイ -->
    <div id="loading-overlay">
        <div>実行中...</div>
    </div>
    
    <div class="layout">
        <header><h1>監視カメラシステム管理</h1></header>
        <nav>
        </nav>
        
        <div class="controls">
            <div class="control-group">
                <h3>録画管理</h3>
                <div class="button-group">
                    <button id="stop-all-recordings-btn" onclick="stopAllRecordings()">全カメラ録画 停止</button>
                    <button id="start-all-recordings-btn" onclick="startAllRecordings()">全カメラ録画 開始</button>
                </div>
            </div>
        </div>
        
        <div class="msg" id="status-message">
            <!-- ステータスメッセージがここに表示される -->
        </div>
        
        <div class="container">
            <div class="status">
                <h2>システム状態</h2>
                <p>録画サービス: 実行中</p>
                <p>ディスク使用量: <span id="disk-usage">読み込み中...</span></p>
                <p>カメラ録画分割（分）：{{ max_recording_minutes }}分</p>
            </div>
            
            <div class="camera-list" id="camera-list-container">
                <!-- カメラリストがJavaScriptによって動的に表示される -->
                <h2>登録カメラ一覧</h2>
                <p>読み込み中...</p>
            </div>
        </div>
        <footer>&nbsp;&nbsp;Copyright&copy;&nbsp;&nbsp;2024&nbsp;&nbsp;株式会社&nbsp;共立電機製作所&nbsp;&nbsp;All&nbsp;rights&nbsp;reserved.</footer>
    </div>
    
    <script src="/static/js/admin.js"></script>
</body>
</html>
